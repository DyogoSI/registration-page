<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <script src="script.js"></script>
  
    <div class="container">
          <h1>Cadastro de Usuario</h1>
           <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha">

            <label for="confirmarSenha">Nome de usuario:</label>
            <input type="text" id="confirmarSenha" name="confirmarSenha">
            
            
            <label>Confirme Abaixo</label>
            <label><input type="checkbox" name="caixa" value="caixaconfirma">Confirmar cadastro</label>  
            <label><input type="checkbox" name="caixa" value="caixaconfirma">Eu aceito os termos</label>
        

        </form>
   
    
    <form action="dyogo.html" method="get">
        <button type="submit">Cadastrar</button>
    </form>

    
    <footer>
        
        <div class="termos">
         <h1> Termos e Condições</h1>
        </div>
              
        <div class="dados">
        <p>&copy; 2024 - Dyogo Henrique da Silva. Todos os direitos reservado</p>
        <p>Endereço: Rua Princesa Isabel, 254 - Douradinho, MG</p>
        <p>Telefone: (35) 99754-5089 | E-mail: dyogohenriquedasilva@gmail.com</p>
        </div>
    </footer>
  
</body>
</html>
